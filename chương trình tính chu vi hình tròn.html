<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
     <script>
          function tinh() {
              let r=parseInt(prompt("Nhập bán kính R:"));
              let c=2*r*3.14
              document.write("Chu vi C là:"+c)
          }
          tinh()
     </script>

</body>

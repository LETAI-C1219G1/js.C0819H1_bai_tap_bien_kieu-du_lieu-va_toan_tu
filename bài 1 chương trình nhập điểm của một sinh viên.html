<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
          <form id="frmCong">
              Vatli: <input type="text" id="txtNumber1" class="txtNumber">
              Hoahoc: <input type="text" id="txtNumber2" class="txtNumber">
              Sinhhoc: <input type="text" id="txtNumber3" class="txtNumber">
              <input type="button" id="btntinh" value="tinh" onclick="tinh();">
          </form>
          <script>
              function tinh() {
                  let txtNumber1 =parseInt( document.getElementById("txtNumber1").value);
                  let txtNumber2 =parseInt( document.getElementById("txtNumber2").value);
                  let txtNumber3 =parseInt( document.getElementById("txtNumber3").value);
                  let Trungbinh = (txtNumber1 +txtNumber2+txtNumber3)/3;
                  let Tong=txtNumber1+txtNumber2+txtNumber1 ;
                  document.write("Trungbinh="+ Trungbinh );
                  document.write("<br/>");
                  document.write("Tong="+ Tong );}


           </script>
</body>
</html>

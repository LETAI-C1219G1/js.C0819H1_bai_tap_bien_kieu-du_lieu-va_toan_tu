<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
    <script>
        function Tinh() {
            let r = parseInt(prompt("Nhập bán kính R:"));
            let s = r*r*3.14
            document.write("Diện Tích: " + s);
        }
        Tinh()
    </script>
</body>
</html>
